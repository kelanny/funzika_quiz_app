{{ extends 'base.html' }}
{% block title %}Delete Question{% endblock %}

{% block content %}

    <div class="container mt-5">
        <h1 class="text-danger">Delete Question</h1>
        <p>Are you sure you want to delete this question?</p>
        <p>Question Text: <strong>{{ question.text }}</strong></p>

        <form method="POST" action="{{ url_for('questions.delete_question', question_id=question.id) }}">
            {{ delete_form.hidden_tag() }}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{{ url_for('questions.list_questions') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
