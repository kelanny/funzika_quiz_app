{% extends 'base.html' %}

{% block title %}
    Edit Question
{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
        <h4>Edit Question</h4>
    </div>
    <div class="card-body">
        <form action="{{ url_for('questions.update_question', question_id=question.id) }}" method="POST">
            <div class="mb-3">
                <label for="text" class="form-label">Question Text</label>
                <textarea id="text" name="text" class="form-control" required>{{ question.text }}</textarea>
            </div>
            <div class="mb-3">
                <label for="quiz_id" class="form-label">Select Quiz</label>
                <select id="quiz_id" name="quiz_id" class="form-select" required>
                    {% for quiz in quizzes %}
                        <option value="{{ quiz.id }}" {% if question.quiz_id == quiz.id %}selected{% endif %}>{{ quiz.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
            <a href="{{ url_for('questions.list_questions') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
