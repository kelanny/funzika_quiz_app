{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Quiz Header -->
            <div class="text-center mb-4">
                <h1 class="display-5">{{ quiz.title }} Quiz</h1>
                <p class="lead">Question {{ progress }} of {{ total }}</p>
            </div>

            <!-- Question Card -->
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title mb-4">{{ question.text }}</h4>
                    <form method="POST">
                        {% for answer in answers %}
                        <button type="submit" name="answer" value="{{ answer.id }}"
                            class="btn btn-outline-secondary w-100 text-start mb-3 p-3 answer-button">
                            {{ answer.text }}
                        </button>
                        {% endfor %}
                    </form>
                </div>
            </div>

            <!-- Progress and Score -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <p class="mb-0">Score: <strong>{{ score }}</strong></p>
                <div class="progress w-75">
                    <div class="progress-bar" role="progressbar" style="width: {{ (progress / total) * 100 }}%;"
                        aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="{{ total }}">
                        {{ (progress / total) * 100 | round(0) }}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .answer-button:hover {
        background-color: #f0f8ff !important;
    }

    .progress-bar {
        background-color: #007bff;
    }
</style>
