{{ extends 'base.html' }}
{% block title %}Delete Quiz{% endblock %}

{% block content %}

<div class="container mt-5">
        <h1 class="text-danger">Delete Quiz</h1>
        <p>Are you sure you want to delete the quiz titled <strong>{{ quiz.title }}</strong>?</p>
        <p>Description: {{ quiz.description }}</p>

        <form method="POST" action="{{ url_for('quizzes.delete_quiz', quiz_id=quiz.id) }}">
            {{ delete_form.hidden_tag() }}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{{ url_for('quizzes.list_quizzes') }}" class="btn btn-secondary">Cancel</a>
        </form>
</div>

{% endblock %}
