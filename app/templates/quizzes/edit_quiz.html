{% extends "base.html" %}

{% block title %}Edit Quiz{% endblock %}

{% block content %}
<h2>Edit Quiz</h2>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ quiz.title }}" required><br>

    <label for="description">Description:</label>
    <textarea name="description" id="description">{{ quiz.description }}</textarea><br>

    <label for="is_active">Is Active:</label>
    <input type="checkbox" name="is_active" id="is_active" {% if quiz.is_active %}checked{% endif %}><br>

    <button type="submit">Update Quiz</button>
</form>
<a href="{{ url_for('quizzes.list_quizzes') }}">Back to quizzes</a>
{% endblock %}
