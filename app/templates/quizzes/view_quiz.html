{% extends "base.html" %}

{% block title %}{{ quiz.title }}{% endblock %}

{% block content %}
<h2>{{ quiz.title }}</h2>
<p>{{ quiz.description }}</p>
<p>Created At: {{ quiz.created_at }}</p>
<p>Updated At: {{ quiz.updated_at }}</p>
<a href="{{ url_for('quizzes.list_quizzes') }}">Back to Quiz List</a>
{% endblock %}
